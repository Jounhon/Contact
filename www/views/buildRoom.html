<ion-view title="建立聊天室" cache-view="false">
    <ion-content class="has-header has-tabs" >
        <div class="bar item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="searchText" ng-init="searchText=''">
            </label>
        </div>
        <ion-checkbox ng-repeat="member in tempMembers | toArray |filter: { name: searchText } | orderBy:'name'"
                      ng-model="member.isSelected"
                      ng-checked="false">
            {{member.name}}
        </ion-checkbox>
        <!--
        <div class="item">
            <pre ng-bind="tempMembers | json"></pre>
        </div>
        -->
    </ion-content>
        
    <ion-footer-bar align-title="left">
        <div class="bar bar-footer bar-stable">
            <label class="item-input text" style="width:85%;float:left;">
                <input style="width:100%;" type="text" placeholder="聊天室名稱" ng-model="roomName">
            </label>
            <button class="button button-small" ng-click="createRoom()">建立</button>
        </div>
    </ion-footer-bar>
</ion-view>
